<div class="card" style="width: 24rem;" (click)="getInfos(candidat)">
    <img src="https://via.placeholder.com/100" class="card-img-top" alt="Place Holder">
    <div class="card-body">
        <h5 class="card-title">{{candidat.name}}</h5>
        <p class="card-text">{{candidat.jobTitle}}</p>
        <p class="card-text">{{candidat.email}}</p>
        <p class="card-text">{{candidat.phone}}</p>
    </div>
</div>
